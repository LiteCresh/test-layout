<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>test-layout</title>
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<div class="header__container">
			<div class="header__block">
				<div class="header__menu menu">
					<div class="menu__logo" onclick="location.href='#'"><img src="/img/header/лого.svg" alt="image-logo" class="img-logo"></div>
					<div class="menu__navigation">
						<nav>
							<ul class="menu-nav">
								<li class="menu-nav__item" onclick="location.href='#'">Чому ми?</li>
								<li class="menu-nav__item" onclick="location.href='#'">Партнери</li>
								<li class="menu-nav__item" onclick="location.href='#'">Благодійність</li>
								<li class="menu-nav__item" onclick="location.href='#'">Про нас</li>
								<li class="menu-nav__item" onclick="location.href='#'">Drupal</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header__contacts contacts">
					<div class="contacts__container">
						<div class="contacts__socials socials">
							<div class="socials__items">
								<img class="socials__item" onclick="location.href='#'" alt="logo-facebook" src="/img/header/social-facebook.png"></img>
								<img class="socials__item" onclick="location.href='#'" alt="logo-instagram" src="/img/header/social-instagram.png"></img>
								<img class="socials__item" onclick="location.href='#'" alt="logo-viber" src="/img/header/social-viber.png"></img>
							</div>
						</div>
						<div class="contacts__block block-contacts">
							<div class="block-contacts__container">
								<div class="block-contacts__schedule">Пн-Пт з 10 до 18</div>
								<div class="block-contacts__numbers">0 (800) 759-759</div>
							</div>
						</div>
					</div>
				</div>
				<button class="menu-button" id="toggleButton">
					<div class="menu-button__items">
						<img class="menu-button__icon" src="/img/header/Rectangle 7.svg" alt="menu-icon">
						<img class="menu-button__icon" src="/img/header/Rectangle 7.svg" alt="menu-icon">
						<img class="menu-button__icon" src="/img/header/Rectangle 7.svg" alt="menu-icon">
					</div>
				</button>
			</div>
		</div>
	</header>
	<main class="main"></main>
	<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
